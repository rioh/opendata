    <title>FDA Drug Monitor</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

<div class="container-fluid" style="max-width:1024px;padding:0px 24px 0px 24px;">

  {% block body %}
  {% endblock %}
